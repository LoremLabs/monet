<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module">
			const moduleName = new URLSearchParams(location.search).get("m");
			if (!moduleName) {
				document.body.innerHTML =
					`<p>Add <code>?m=ComponentName</code> to render <code>ComponentName</code>.</p>` +
					`<p>Visit <a href=".listing.txt">.listing.txt</a> for list of component names.</p>`;
			} else {
				document.title = `${moduleName} | Preview`;
				import(`./${moduleName}/script.es.js`)
					.then(({ defaut: App }) => {
						const app = new App({ target: document.body });
					})
					.catch((err) => {
						console.error(err);
						document.body.append(err.message);
					});
			}
		</script>
	</head>
	<body></body>
</html>
